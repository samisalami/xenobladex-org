<div class="row">
    <div class="col-md-offset-9 col-md-3 col-xs-offset-6 col-xs-6 p-r-0 p-b-1">
        <button href="#" class="btn btn-danger pull-right" ng-click="form.deleteFaq()">
            LÃ¶schen
        </button>
    </div>
</div>
<form ng-submit="form.updateFaq()">
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Frage:</strong>
        <form-field form-field-bind="form.faq.name" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Antwort:</strong>
        <form-field form-field-bind="form.faq.answer" form-template="textarea"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Antwort - Erweitert:</strong>
        <form-field form-field-bind="form.faq.answer_read_more" form-template="textarea"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Kategorie:</strong>
        <form-field form-field-bind="form.faq.category" form-template="stringSelect" form-select-options="form.faqCategories"></form-field>
    </div>
    <div class="row">
        <div class="col-xs-12 p-r-0">
            <input type="submit" href="#" class="btn btn-success pull-right" value="Speichern" />
        </div>
    </div>
</form>
