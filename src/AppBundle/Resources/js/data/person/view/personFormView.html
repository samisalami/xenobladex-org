<div class="card collapsed-table-card card-block">
    <div class="row">
        <div class="col-md-offset-9 col-md-3 col-xs-offset-6 col-xs-6 p-r-0 p-b-1">
            <button href="#" class="btn btn-danger pull-right" ng-click="form.deletePerson()">
                LÃ¶schen
            </button>
        </div>
    </div>
    <form ng-submit="form.updatePerson()">
        <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
            <strong>Name:</strong>
            <form-field form-field-bind="form.person.name" form-template="inputText"></form-field>
        </div>
        <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
            <strong>Alter:</strong>
            <form-field form-field-bind="form.person.age" form-template="inputText"></form-field>
        </div>
        <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
            <strong>Spezies:</strong>
            <form-field form-field-bind="form.person.species" form-template="stringSelect" form-select-options="form.species"></form-field>
        </div>
        <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
            <strong>Region:</strong>
            <form-field form-field-bind="form.person.region" form-template="stringSelect" form-select-options="form.regions"></form-field>
        </div>
        <div class="row">
            <div class="col-xs-12 p-r-0">
                <input type="submit" href="#" class="btn btn-success pull-right" value="Speichern" />
            </div>
        </div>
    </form>
</div>
