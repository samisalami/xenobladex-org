<tr>
    <td collection-category-by-id="{{form.collectionGroup.collection_category}}">
        <strong>{{collectionCategoryById.name}}</strong>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible1" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible2" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible3" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible4" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible5" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible6" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible7" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td>
        <form-field ng-if="form.collectibles" form-field-bind="form.collectionGroup.collectible8" form-select-options="form.collectibles" form-template="customBindAutocompleteAsId"></form-field>
    </td>
    <td style="width:20px;">
        <strong>TP-Belohnung:</strong>
        <form-field form-field-bind="form.collectionGroup.reward_sp" form-template="inputText"></form-field>
    </td>
    <td style="width:20px;">
        <strong>Item-Belohnung:</strong>
        <form-field form-field-bind="form.collectionGroup.reward_item" form-template="inputText"></form-field>
    </td>
    <td style="width:20px;">
        <div class="col-xs-12 p-r-0">
            <button type="button" ng-click="form.updateCollectionGroup()" href="#" class="btn btn-success pull-right"><span class="fa fa-check"></span></button>
        </div>
    </td>
</tr>
