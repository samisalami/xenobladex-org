<div class="row m-b-2">
    <div class="col-md-offset-9 col-md-3 col-xs-offset-6 col-xs-6 p-r-0 p-b-1">
        <button type="button" href="#" class="btn btn-danger pull-right" ng-click="form.deleteEquipUpgrade()">
            Löschen
        </button>
    </div>
</div>
<div class="row">
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Name:</strong>
        <form-field form-field-bind="form.equipUpgrade.name" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Alternativer Name:</strong>
        <form-field form-field-bind="form.equipUpgrade.alternative_name" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Beschreibung:</strong>
        <form-field form-field-bind="form.equipUpgrade.description" form-template="textarea"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Kann nicht hergestellt werden?</strong>
        <form-field form-field-bind="form.equipUpgrade.is_not_manufacturable" form-template="inputCheckbox"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Hat keine Stufen?</strong>
        <form-field form-field-bind="form.equipUpgrade.has_no_tiers" form-template="inputCheckbox"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Standardwert 'Waffen'"></span>
        <strong>Kategorie:</strong>
        <form-field ng-if="form.equipUpgradeCategories" form-field-label="type" form-field-bind="form.equipUpgradeCategory" form-select-options="form.equipUpgradeCategories" form-template="customAutoCompleteSelect"></form-field>
    </div>
</div>
<div class="row">
    <strong>I, V</strong>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 1 - I, V:</strong>
        <bind-autocomplete-as-id ng-if="form.materials" bind-item="form.equipUpgrade.material_small1" options="form.materials">
        </bind-autocomplete-as-id>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 2 - I, V:</strong>
        <bind-autocomplete-as-id ng-if="form.materials" bind-item="form.equipUpgrade.material_small2" options="form.materials">
        </bind-autocomplete-as-id>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 3 - I, V:</strong>
        <bind-autocomplete-as-id ng-if="form.materials" bind-item="form.equipUpgrade.material_small3" options="form.materials">
        </bind-autocomplete-as-id>
    </div>
</div>
<div class="row">
    <strong>X, XV, XX</strong>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 1 - X, XV, XX:</strong>
        <bind-autocomplete-as-id ng-if="form.materials" bind-item="form.equipUpgrade.material_large1" options="form.materials">
        </bind-autocomplete-as-id>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 2 - X, XV, XX:</strong>
        <bind-autocomplete-as-id ng-if="form.materials" bind-item="form.equipUpgrade.material_large2" options="form.materials">
        </bind-autocomplete-as-id>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 3 - X, XV, XX:</strong>
        <bind-autocomplete-as-id ng-if="form.materials" bind-item="form.equipUpgrade.material_large3" options="form.materials">
        </bind-autocomplete-as-id>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 p-r-0">
        <button type="button" ng-click="form.updateEquipUpgrade()" class="btn btn-success pull-right">Speichern</button>
    </div>
</div>
<div ng-if="form.equipUpgrade.id">
    <div class="clear-both"></div>
    <a class="btn btn-primary m-r-2" href="/admin/erweiterungen/{{form.equipUpgrade.id}}/stufen">Stufen <span class="fa fa-arrow-circle-right"></span></a>
    <button ng-if="(form.equipUpgradeTiers | filter:{equip_upgrade:form.equipUpgrade.id}:true).length==0" class="btn btn-success" type="button" ng-click="form.createEquipUpgradeTiers()">Stufen anlegen</button>
    <!--<div class="clear-both m-y-3"></div>-->
    <!--<button ng-if="(form.equipUpgradeTiers | filter: {equip_upgrade: form.equipUpgrade.id}).length>0" class="btn btn-danger" type="button" ng-click="form.deleteEquipUpgradeTiers()">Stufen löschen</button>-->
</div>
