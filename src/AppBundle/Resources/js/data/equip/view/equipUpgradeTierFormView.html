<div class="row m-b-2">
    <div class="col-xs-12">
        <button type="button" ng-click="form.deleteEquipUpgradeTier()" class="btn btn-danger pull-right">LÃ¶schen</button>
    </div>
</div>
<div param-from-url param-name="equipUpgradeId">
    <input ng-if="paramFromUrl" type="hidden" ng-model="form.equipUpgradeTier.equip_upgrade" value="{{paramFromUrl}}" ng-init="form.equipUpgradeTier.equip_upgrade=paramFromUrl"/>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Name:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.name" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Nur Zahlen erlaubt."></span>
        <strong>Verkaufswert:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.credit_cost" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Beschreibung:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.description" form-template="textarea"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Individuelle Material-Anzahl?</strong>
        <form-field form-field-bind="form.equipUpgradeTier.material_count_individual" form-template="inputCheckbox"></form-field>
    </div>
    <div ng-if="!form.equipUpgradeTier.material_count_individual" class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material - Anzahl:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.material_count" form-template="inputText"></form-field>
    </div>
    <div ng-if="form.equipUpgradeTier.material_count_individual" class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 1 - Anzahl:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.material1_count" form-template="inputText"></form-field>
    </div>
    <div ng-if="form.equipUpgradeTier.material_count_individual" class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 2 - Anzahl:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.material2_count" form-template="inputText"></form-field>
    </div>
    <div ng-if="form.equipUpgradeTier.material_count_individual" class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Material 3 - Anzahl:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.material3_count" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Resource:</strong>
        <bind-autocomplete-as-id ng-if="form.resources" bind-item="form.equipUpgradeTier.resource" options="form.resources">
        </bind-autocomplete-as-id>
        <div class="clear-both"></div>
        <strong>Anzahl:</strong>
        <form-field form-field-bind="form.equipUpgradeTier.resource_count" form-template="inputText"></form-field>
    </div>
    <div class="row">
        <div class="col-xs-12 m-y-1">
            <button ng-if="paramFromUrl" type="button" ng-click="form.updateEquipUpgradeTier()" class="btn btn-success pull-right">Speichern</button>
        </div>
    </div>
</div>
