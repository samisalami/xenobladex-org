<div class="row">
    <div class="col-xs-6 col-md-2 p-y-1">
        <strong>Verkaufswert:</strong>
    </div>
    <div class="col-xs-6 col-md-2 p-y-1">
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Nur Zahlen erlaubt."></span>
        <form-field form-field-bind="form.equipUpgradeTier.credit_cost" form-template="inputText"></form-field>
    </div>
</div>
<div class="collapsed-table-cell-wrapper" collapsed-table-cell>
    <strong>Resource:</strong>
    <bind-autocomplete-as-id ng-if="form.resources" bind-item="form.equipUpgradeTier.resource" options="form.resources">
    </bind-autocomplete-as-id>
    <div class="clear-both"></div>
    <strong>Anzahl:</strong>
    <form-field form-field-bind="form.equipUpgradeTier.resource_count" form-template="inputText"></form-field>
</div>
<div class="row">
    <div class="col-xs-12 m-y-1">
        <button type="button" ng-click="form.updateEquipUpgradeTier()" class="btn btn-success pull-right">Speichern</button>
    </div>
</div>
