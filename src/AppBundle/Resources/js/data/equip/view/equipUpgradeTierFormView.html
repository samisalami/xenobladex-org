<div class="row">
    <div class="col-xs-6 col-md-2 p-y-1">
        <strong>Verkaufswert:</strong>
    </div>
    <div class="col-xs-6 col-md-2 p-y-1">
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Nur Zahlen erlaubt."></span>
        <form-field form-field-bind="form.equipUpgradeTier.credit_cost" form-template="inputText"></form-field>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-10 m-y-1">
        <button type="button" ng-click="form.updateEquipUpgradeTier()" class="btn btn-success">Speichern</button>
    </div>
</div>
<div class="row" ng-if="form.equipUpgradeTier.id">
    <div class="col-xs-12">
        <h6 class="m-y-2"><strong>Material/Ressource Hinzuf√ºgen:</strong></h6>
        <material-recipe-form class="col-xs-6 col-lg-2" add-form="true" material-recipe="form.newMaterialRecipe"></material-recipe-form>
        <resource-recipe-form class="col-xs-6 col-lg-2" add-form="true" resource-recipe="form.newResourceRecipe"></resource-recipe-form>
        <hr class="clear-both"/>
        <material-recipe-form class="col-xs-6 col-lg-2" ng-if="form.materialRecipes" ng-repeat="materialRecipe in form.materialRecipes | filter:{equip_upgrade_tier: form.equipUpgradeTier.id} track by materialRecipe.id" material-recipe="materialRecipe"></material-recipe-form>
        <resource-recipe-form class="col-xs-6 col-lg-2" ng-if="form.resourceRecipes" ng-repeat="resourceRecipe in form.resourceRecipes | filter:{equip_upgrade_tier: form.equipUpgradeTier.id} track by resourceRecipe.id" resource-recipe="resourceRecipe"></resource-recipe-form>
        <div class="clear-both"></div>
    </div>
</div>
