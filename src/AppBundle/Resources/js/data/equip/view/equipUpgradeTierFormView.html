<div class="row">
    <div class="col-xs-6 col-md-2 p-y-1">
        <strong>Verkaufswert:</strong>
    </div>
    <div class="col-xs-6 col-md-2 p-y-1">
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Nur Zahlen erlaubt."></span>
        <form-field form-field-bind="form.equipUpgradeTier.credit_cost" form-template="inputText"></form-field>
    </div>
</div>
<div class="collapsed-table-cell-wrapper" collapsed-table-cell>
    <strong>Material 1:</strong>
    <collectible-autocomplete ng-if="form.collectibles" bind-collectible="form.equipUpgradeTier.material1" options="form.collectibles"></collectible-autocomplete>
</div>
<div class="collapsed-table-cell-wrapper" collapsed-table-cell>
    <strong>Material 2:</strong>
    <collectible-autocomplete ng-if="form.collectibles" bind-collectible="form.equipUpgradeTier.material2" options="form.collectibles"></collectible-autocomplete>
</div>
<div class="collapsed-table-cell-wrapper" collapsed-table-cell>
    <strong>Material 3:</strong>
    <collectible-autocomplete ng-if="form.collectibles" bind-collectible="form.equipUpgradeTier.material3" options="form.collectibles"></collectible-autocomplete>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-10 m-y-1">
        <button type="button" ng-click="form.updateEquipUpgradeTier()" class="btn btn-success">Speichern</button>
    </div>
</div>
