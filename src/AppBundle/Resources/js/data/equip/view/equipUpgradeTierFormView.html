<div class="row">
    <div class="col-md-offset-9 col-md-3 col-xs-offset-6 col-xs-6 p-r-0 p-b-1">
        <button type="button" href="#" class="btn btn-danger pull-right" ng-click="form.deleteEquipUpgradeTier()">
            Löschen
        </button>
    </div>
</div>
<strong>Verkaufswert:</strong>
<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4 p-t-2">
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Nur Zahlen erlaubt."></span>
        <form-field form-field-bind="form.equipUpgradeTier.credit_cost" form-template="inputText"></form-field>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-8 p-t-2">
        <button type="button" ng-click="form.updateEquipUpgradeTier()" class="btn btn-success">Speichern</button>
    </div>
</div>
<h5 class="m-y-2">Material/Ressource Hinzufügen:</h5>
<material-recipe-form class="col-xs-6 col-lg-3" add-form="true" material-recipe="form.newMaterialRecipe"></material-recipe-form>
<resource-recipe-form class="col-xs-6 col-lg-3" add-form="true" resource-recipe="form.newResourceRecipe"></resource-recipe-form>
<hr class="clear-both"/>
<material-recipe-form class="col-xs-6 col-lg-3" ng-if="form.materialRecipes" ng-repeat="materialRecipe in form.materialRecipes | filter:{equip_upgrade_tier: form.equipUpgradeTier.id} track by materialRecipe.id" material-recipe="materialRecipe"></material-recipe-form>
<resource-recipe-form class="col-xs-6 col-lg-3" ng-if="form.resourceRecipes" ng-repeat="resourceRecipe in form.resourceRecipes | filter:{equip_upgrade_tier: form.equipUpgradeTier.id} track by resourceRecipe.id" resource-recipe="resourceRecipe"></resource-recipe-form>
