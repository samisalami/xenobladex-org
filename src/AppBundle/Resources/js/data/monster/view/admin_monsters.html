<main role="main">
    <div ng-include src="'views/_adminHeader.html'"></div>
    <div class="admin-view col-md-12 p-y-1">
        <h1>Monster</h1>
        <monster-admin>
            <div class="alert alert-warning m-y-2" ng-show="vm.deletedMonster">
                <a ng-click="vm.addDeletedMonster()" href="#">Gel√∂schte Zeile wiederherstellen</a>
            </div>
            <a href="/admin/kreaturen/was-fehlt" class="btn-primary btn">Welche Daten fehlen?</a>
            <input type="text" class="form-control text m-y-1" ng-model="nameFilter" ng-model-options='{ debounce: 200 }' placeholder="Filtern..." />
            <collapsed-table-list add-form="true">
                <monster-form monster="newMonster">
                </monster-form>
            </collapsed-table-list>
            <collapsed-table-list ng-repeat="item in vm.monsters | listFilter:nameFilter:'name' | orderBy: ['monster_type_prio', 'name'] track by item.id" ng-if="vm.monsters">
                <monster-form monster="item">
                </monster-form>
            </collapsed-table-list>
        </monster-admin>
    </div>
</main>
