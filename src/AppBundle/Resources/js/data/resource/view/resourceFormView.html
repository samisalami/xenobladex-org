<div class="row">
    <div class="col-md-offset-9 col-md-3 col-xs-offset-6 col-xs-6 p-r-0 p-b-1">
        <button href="#" class="btn btn-danger pull-right" ng-click="form.deleteResource()">
            LÃ¶schen
        </button>
    </div>
</div>
<form ng-submit="form.updateResource()">
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Name:</strong>
        <form-field form-field-bind="form.resource.name" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Region:</strong>
        <form-field form-field-bind="form.resource.region" form-template="stringSelect" form-select-options="form.regions"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Seltenheit:</strong>
        <form-field form-field-bind="form.resource.rarity" form-template="stringSelect" form-select-options="form.rarities"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <span class="info-icon text-primary" bs-tooltip bs-tooltip-title="Nur Zahlen erlaubt."></span>
        <strong>Verkaufswert:</strong>
        <form-field form-field-bind="form.resource.credit_cost" form-template="inputText"></form-field>
    </div>
    <div class="collapsed-table-cell-wrapper" collapsed-table-cell>
        <strong>Knotenpunkte:</strong>
        <form-field form-field-bind="form.resource.description" form-template="textarea"></form-field>
    </div>
    <div class="row">
        <div class="col-xs-12 p-r-0">
            <input type="submit" href="#" class="btn btn-success pull-right" value="Speichern" />
        </div>
    </div>
</form>
