<falsable-string-select falsable-checkbox-prefix="nicht">
    <div class="input-group">
        <span class="input-group-addon">
            <input type="checkbox" ng-change="setModel()" ng-model="checkboxValue"/> nicht?
        </span>
        <select class="form-control" ng-change="setModel()" ng-model="selectValue" ng-options="item as item for item in formSelectOptions"></select>
    </div>
</falsable-string-select>
