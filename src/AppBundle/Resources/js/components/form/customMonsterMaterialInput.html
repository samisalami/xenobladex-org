<autocomplete-select autocomplete-list="formSelectOptions" autocomplete-option-name="name" autocomplete-option-value="id" autocomplete-text-input-bind="formFieldBind.monster_type.name" autocomplete-bind="formFieldBind.monster_type.id"></autocomplete-select>
<a href="#" ng-if="formFieldActionParam" class="btn btn-primary pull-right m-t-1 m-r-1" ng-click="formFieldAction({item : formFieldActionParam})"><span class="fa fa-check"></span></a>
<p class="m-t-1 m-b-0 clear-both"><strong>Material</strong></p>
<multi-field>
    <autocomplete-select autocomplete-list="formFieldBind.monster_type.materials" autocomplete-option-name="name" autocomplete-option-value="id" autocomplete-text-input-bind="newItem.name" autocomplete-bind="newItem.id"></autocomplete-select>
    <button ng-click="multiFieldAdd()" class="btn btn-success m-y-1">Hinzufügen <span class="fa fa-plus-circle"></span></button>
    <div class="clear-both" ng-repeat="material in formFieldBind.materials track by material.id">
        <autocomplete-select autocomplete-list="formSelectOptions" autocomplete-option-name="name" autocomplete-option-value="id" autocomplete-text-input-bind="material.name" autocomplete-bind="material.id"></autocomplete-select>
        <button ng-click="multiFieldDelete(material.id)" class="btn btn-danger pull-right m-b-1">Löschen <span class="fa fa-minus-circle"></span></button>
    </div>
    <a href="#" ng-if="formFieldActionParam" class="clear-both btn btn-primary pull-right m-t-1" ng-click="formFieldAction({item : formFieldActionParam})"><span class="fa fa-check"></span></a>
</multi-field>
