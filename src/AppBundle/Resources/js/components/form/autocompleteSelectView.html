<autocomplete-select autocomplete-list="attachments" autocomplete-option-name="name" autocomplete-option-value="id" autocomplete-bind="newMap.attachment_id" ng-if="attachmentDataLoaded"></autocomplete-select>
-->

<div class="autocomplete-select-view">
    <div class="input-group">
        <input class="autocomplete-select-input text form-control" type="text" placeholder="Namen eintippen oder alle Optionen via Button anzeigen lassen" />
        <span class="input-group-btn">
            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#{{selectModalId}}"><span class="fa fa-folder-open"></span></a>
        </span>
    </div>
    <div class="modal fade" id="{{selectModalId}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Alle Eintr√§ge</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control text" ng-model="modalFilterValue" placeholder="Filtern...">
                    <div class="list-group">
                        <a class="list-group-item" ng-repeat="listItem in autocompleteList | listFilter:modalFilterValue:autocompleteOptionName" href="#" ng-click="selectOption(listItem)">{{listItem[autocompleteOptionName]}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
