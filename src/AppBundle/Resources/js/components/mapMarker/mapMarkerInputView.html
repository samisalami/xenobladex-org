<div class="map-marker-input">
<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#{{contentId}}"><span class="fa fa-map"></span></a>
<div class="modal fade" id="{{contentId}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Kartenpunkt setzen</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control text" ng-model="modalFilterValue" placeholder="Filtern...">

            </div>
        </div>
    </div>
</div>
</div>
