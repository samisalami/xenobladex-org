<div class="faq-admin-view">
    <div class="alert alert-warning" ng-show="deletedFAQ">
        <a ng-click="addDeletedFAQ()" href="#">Gel√∂schte Zeile wiederherstellen</a>
    </div>
    <input type="text" class="form-control text m-b-2" ng-model="modalFilterValue" ng-model-options='{ debounce: 200 }' placeholder="Filtern..." />
    <collapsed-table ng-if="formModel && faqs" view-data="faqs" form-model="formModel" modal-filter-value="modalFilterValue" add-object="newFAQ" add-item="addFAQ(item)"  update-item="updateFAQ(item)" delete-item="deleteFAQ(item)"></collapsed-table>
</div>
