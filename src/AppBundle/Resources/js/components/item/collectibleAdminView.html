<div class="collectible-admin-view">
    <a href="/admin/sammelitems/was-fehlt" class="btn-primary btn m-b-2">Welche Daten fehlen?</a>
    <div class="alert alert-warning" ng-show="deletedCollectible">
        <a ng-click="addDeletedCollectible()" href="#">Gel√∂schte Zeile wiederherstellen</a>
    </div>
    <input type="text" class="form-control text m-b-2" ng-model="modalFilterValue" ng-model-options='{ debounce: 200 }' placeholder="Filtern..." />
    <collapsed-table ng-if="formModel && collectibles" view-data="collectibles" form-model="formModel" modal-filter-value="modalFilterValue" add-object="newCollectible" add-item="addCollectible(item)"  update-item="updateCollectible(item)" delete-item="deleteCollectible(item)"></collapsed-table>
</div>
