<div class="mission-admin-view">
    <a href="/admin/missionen/was-fehlt" class="btn-primary btn">Welche Daten fehlen?</a> <a href="/missionen" target="_blank" class="btn btn-primary">Auf Seite anschauen</a><br/>
    <div class="alert alert-warning m-y-2" ng-show="deletedMission">
        <a ng-click="addDeletedMission()" href="#">Gel√∂schte Zeile wiederherstellen</a>
    </div>
    <input type="text" class="form-control text m-y-2" ng-model="modalFilterValue" ng-model-options='{ debounce: 200 }' placeholder="Filtern..." />
    <collapsed-table ng-if="formModel && missions" view-data="missions" form-model="formModel" modal-filter-value="modalFilterValue" add-object="newMission" add-item="addMission(item)"  update-item="updateMission(item)" delete-item="deleteMission(item)"></collapsed-table>
</div>
