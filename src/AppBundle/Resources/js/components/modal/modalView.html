<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#{{modalId}}"><span class="fa {{ icon }}"></span></a>
<div class="modal fade" ng-class="{'modal-fullsize': fullsize}" id="{{modalId}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body text-xs-center" ng-transclude="">
            </div>
        </div>
    </div>
</div>
