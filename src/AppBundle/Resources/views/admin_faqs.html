<main role="main">
    <div ng-include src="'templates/_adminHeader.html'"></div>
    <div class="admin-view col-md-12 p-y-1">
        <h1>FAQ</h1>
        <faq-admin>
            <div class="alert alert-warning m-y-2" ng-show="vm.deletedFaq">
                <a ng-click="vm.addDeletedFaq()" href="#">Gel√∂schte Zeile wiederherstellen</a>
            </div>
            <input type="text" class="form-control text m-y-1" ng-model="nameFilter" ng-model-options='{ debounce: 200 }' placeholder="Filtern..." />
            <collapsed-table-list add-form="true">
                <faq-form faq="newFaq">
                </faq-form>
            </collapsed-table-list>
            <collapsed-table-list ng-repeat="item in vm.faqs | listFilter:nameFilter:'name' track by item.id" ng-if="vm.faqs">
                <faq-form faq="item">
                </faq-form>
            </collapsed-table-list>
        </faq-admin>
    </div>
</main>
