fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

user:
    prefix: /xenobladex
    type:     rest
    resource: "@AppBundle/Controller/RestController/UserController.php"
    options:
        expose: true

mission:
    prefix: /xenobladex
    type:     rest
    resource: "@AppBundle/Controller/RestController/MissionController.php"
    options:
        expose: true

missionType:
    prefix: /xenobladex
    type:     rest
    resource: "@AppBundle/Controller/RestController/MissionTypeController.php"
    options:
        expose: true

monsterType:
    prefix: /xenobladex
    type:     rest
    resource: "@AppBundle/Controller/RestController/MonsterTypeController.php"
    options:
        expose: true

map:
    prefix: /xenobladex/api
    type:     rest
    resource: "@AppBundle/Controller/RestController/MapController.php"
    options:
        expose: true

attachment:
    prefix: /xenobladex/api
    type:     rest
    resource: "@AppBundle/Controller/RestController/AttachmentController.php"
    options:
        expose: true

person:
    prefix: /xenobladex/api
    type:     rest
    resource: "@AppBundle/Controller/RestController/PersonController.php"
    options:
        expose: true

faq:
    prefix: /xenobladex
    type:     rest
    resource: "@AppBundle/Controller/RestController/FaqController.php"
    options:
        expose: true

mapMarker:
    prefix: /xenobladex/api
    type:     rest
    resource: "@AppBundle/Controller/RestController/MapmarkerController.php"
    options:
        expose: true

material:
    prefix: /xenobladex
    type:     rest
    resource: "@AppBundle/Controller/RestController/MaterialController.php"
    options:
        expose: true

show_attachment:
    path: /xenobladex/attachment/{id}
    defaults: { _controller: AppBundle:RestController/Attachment:showAttachment }


remove_trailing_slash:
    path: /{url}
    defaults: { _controller: AppBundle:Redirect:removeTrailingSlash }
    requirements:
        url: .*/$
    methods: [GET]